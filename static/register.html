<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Registrate</title>
</head>
<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<hr>


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<h4 class="card-title mt-2">Registrate</h4>
</header>
<article class="card-body">
<form>
	<div class="form-row">
		<div class="col form-group">
			<label>Nombre </label>   
		  	<input type="text" class="form-control" placeholder="Nombre">
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>Apellido </label>
		  	<input type="text" class="form-control" placeholder=" Apellido">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
	<div class="form-group">
		<label>Correo Electronico</label>
		<input type="email" class="form-control" placeholder="Correo Electronico">
		<small class="form-text text-muted">No comparta esta direccion con nadie</small>
	</div> <!-- form-group end.// -->
	<div class="form-group">
			<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option1">
		  <span class="form-check-label">Hombre </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option2">
		  <span class="form-check-label">Mujer </span>
		</label>
	</div> <!-- form-group end.// -->
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label>Ciudad</label>
		  <input type="text" class="form-control">
		</div> <!-- form-group end.// -->
		<div class="form-group col-md-6">
		  <label>País</label>
		  <select id="inputState" class="form-control">
		    <option> Selecciona...</option>
		      <option>Republica Dominicana</option>
		      <option>Perú</option>
		      <option selected="">Argentina</option>
		      <option>Puerto Rico</option>
		      <option>Haití</option>
		  </select>
		</div> <!-- form-group end.// -->
	</div> <!-- form-row.// -->
	<div class="form-group">
		<label>Crea su contraseña</label>
	    <input class="form-control" type="password" placeholder="Crea su contraseña">
	</div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Registrame  </button>
    </div> <!-- form-group// -->      
    <small class="text-muted">Al hacer click en "Registrame" acepta nuestra politica de Servicios <br> y politica de privacidad.</small>                                          
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">¿Tiene una cuenta?<a href="static\static\login.html">  Incie Sesion</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</body>
</html>
